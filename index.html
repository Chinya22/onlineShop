<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>WellFitness</title>
  </head>
  <body>
    <header class="header">
      <div class="header_mainInfo">
        <div class="wrapper">
          <img
            src="img/header-logo.svg"
            alt="header-logo"
            class="header_mainInfo_logo"
          />
          <div class="header_mainInfo_city">
            <p class="header_mainInfo_city_choise">Москва</p>
            <img src="img/arrow.png" alt="arrow" class="header_arrow" />
          </div>
          <div class="header_mainInfo_dealersAndPartners">
            <button class="header_mainInfo_dealersAndPartners_dealers">
              Для дилеров
            </button>
            <button class="header_mainInfo_dealersAndPartners_partners">
              Become a Partner
            </button>
          </div>
          <div class="header_mainInfo_call">
            <a href="#" class="header_mainInfo_call_tel">+7 (800) 000-00-00</a>
            <div class="header_mainInfo_call_cityAndArrow">
              <p class="header_mainInfo_call_cityAndArrow_city">МСК</p>
              <img src="img/arrow.png" alt="arrow" class="header_arrow" />
            </div>
            <button class="header_mainInfo_call_btn">Заказать звонок</button>
          </div>
          <div class="header_mainInfo_entrance">
            <button class="header_mainInfo_entrance_btn">Войти</button>
            <img
              src="img/profile-user.png"
              alt="profile-user"
              class="header_mainInfo_entrance_logo"
            />
          </div>
        </div>
      </div>
      <div class="header_menu">
        <div class="wrapper">
          <button class="header_menu_catalog">
            <img
              src="img/header-catalog.png"
              alt="catalog"
              class="header_menu_catalog_logo"
            />
            Каталог
          </button>
          <button class="header_menu_search">
            <img
              src="img/search.png"
              alt="search"
              class="header_menu_search_logo"
            />
          </button>
          <nav class="header_menu_nav">
            <a href="#" class="header_menu_nav_item">Бренды</a>
            <a href="#" class="header_menu_nav_item">Сервис</a>
            <a href="#" class="header_menu_nav_item">Услуги</a>
            <a href="#" class="header_menu_nav_item">Поддержка</a>
            <a href="#" class="header_menu_nav_item">О компании</a>
            <a href="#" class="header_menu_nav_item">Блог</a>
            <a href="#" class="header_menu_nav_item">Где купить</a>
            <a href="#" class="header_menu_nav_item">Контакты</a>
          </nav>
          <div class="header_menu_buttons">
            <div class="header_menu_buttons_compare">
              <img
                src="img/compare.svg"
                alt="compare"
                class="header_menu_buttons_compare_logo"
              />
              <div class="header_menu_buttons_compare_notice">15</div>
            </div>
            <div class="header_menu_buttons_heart">
              <img
                src="img/heart.png"
                alt="heart"
                class="header_menu_buttons_heart_logo"
              />
              <div class="header_menu_buttons_heart_notice">15</div>
            </div>
            <div class="header_menu_buttons_basket">
              <img
                src="img/basket.png"
                alt="basket"
                class="header_menu_buttons_basket_logo"
              />
              <div class="header_menu_buttons_basket_notice">1</div>
            </div>
          </div>
        </div>
      </div>
      <div class="header_tabs">
        <div class="wrapper">
          <button class="header_tabs_home">
            Для дома
            <img src="img/arrow.png" alt="arrow" class="header_arrow" />
          </button>
          <button class="header_tabs_fitnessClub active">
            Для фитнес клуба
            <img src="img/arrow.png" alt="arrow" class="header_arrow" />
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="breadcrumbs">
          <img src="img/home.svg" alt="home" class="breadcrumbs_logo">
          <div class="breadcrumbs_item">Для фитнес клубов</div>
          <div class="breadcrumbs_item">Кардиотренажеры</div>
        </div>
        <h1 class="main_title">Кардиотренажеры</h1>
        <div class="banner">
          <img src="img/nautilus.png" alt="nautilus" class="banner_logo">
          <h2 class="banner_title">
            <div>Беговая дорожка</div>
            для подготовки к марафону
          </h2>
          <button class="banner_button">
            Подробнее
          </button>
        </div>
        <div class="main_range">
          <div class="main_range_btn">
            <button class="main_range_btn_item active">Беговые дорожки</button>
            <button class="main_range_btn_item">Эллиптические</button>
            <button class="main_range_btn_item">Велотренажеры</button>
            <button class="main_range_btn_item">Cтепперы</button>
            <button class="main_range_btn_item">Горнолыжные</button>
            <button class="main_range_btn_item">Гребные тренажеры</button>
            <button class="main_range_btn_item">Гребные тренажеры</button>
            <button class="main_range_btn_item">Гребные тренажеры</button>
          </div>
          <div class="main_range_statistics">
            <button class="main_range_statistics_btn"></button>
            <div class="main_range_statistics_item active">По популярности</div>
            <div class="main_range_statistics_item">По новизне</div>
            <div class="main_range_statistics_item">По цене</div>
            <div class="main_range_statistics_item">По рейтингу</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
